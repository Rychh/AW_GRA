<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css">
  <title>CTS Menu</title>
</head>
<body>
<div class="lightbox" id="popup_name">
  <figure>
    <a href="#" class="close"></a>
    <figcaption>
      <h2>What's your cosmos trading name?</h2>
      <input type="text" id="nickname" name="nick" value="Nick">
      <button onclick="saveNickname()" id="submitButton">Submit</button>
    </figcaption>
  </figure>
</div>

<div class="lightbox" id="popup_map">
  <figure>
    <a href="#" class="close"></a>
    <figcaption>
      <h2>Choose map</h2>
      <select id="select_map" name="map_name" size="6">
      </select>
      <div id="map_description">
      </div>
    </figcaption>
  </figure>
</div>

<div class="cointeiner">
  <header class="header">
    <h1>Welcome to
      <strong>Space Trade Contest</strong>
    </h1>
    <div class="logo">
      <img src="img/logo.jpg" alt="logo">
    </div>
  </header>

  <main class="main">
    <a class="button" href="#popup_name"> New Game</a>
    <a class="button" href="#popup_map"> Chose Map</a>
    <h4 id="map_name"> Map_name</h4>
    <h4>Best Score</h4>
    <table>
      <thead>
      <tr>
        <th>Nr</th>
        <th>Nick</th>
        <th>Score</th>
      </tr>
      </thead>
      <tbody id="tbody_score">
      </tbody>
    </table>
  </main>
  <footer class="footer">
    made by mr394723
  </footer>
</div>
<script src="ts/index.js"></script>

</body>
</html>
